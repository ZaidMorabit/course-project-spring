<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>dvdstore-home</title>
</head>
<body>
<h1>Home</h1>
<h3>Movie List</h3>
<ul>
    <li th:each="movie: ${movies}"><span th:text="${movie.title}"></span> | <span th:text="${movie.genre}"></span></li>
</ul>
</body>
</html>
