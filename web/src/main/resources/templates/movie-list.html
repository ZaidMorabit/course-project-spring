<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>dvdstore-home</title>
</head>
<body>
<h1>Home</h1>
<a href="add-movie-form">Add movie</a>
<h3>Movie List</h3>
<ul>
    <li th:each="movie: ${movies}">
        <a th:href="@{/movie/{id}(id=${movie.id})}" th:text="${movie.title}"></a> |
        <span th:text="${movie.genre}"></span>
    </li>
</ul>
</body>
</html>
